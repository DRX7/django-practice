      <div class="card mx-auto">

            <div class="input-group input-group-sm" style="width: 150px;">
             حذف مقاله
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover">
            <thead>
              
            </thead>
            <tbody>
                <form method="post" class="">{% csrf_token %}

                    {{ form }}

                </form>
              
            </tbody>
          </table>

      </div>
